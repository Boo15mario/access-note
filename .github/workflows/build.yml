name: Build Windows

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "tests/**"
      - "sounds/**"
      - ".github/workflows/build.yml"
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore src/AccessNote/AccessNote.csproj

      - name: Build
        run: dotnet build src/AccessNote/AccessNote.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test tests/AccessNote.Tests/AccessNote.Tests.csproj --configuration Release --no-build --verbosity normal

  publish:
    name: Publish Windows Installer
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish self-contained build
        run: >
          dotnet publish src/AccessNote/AccessNote.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:IncludeNativeLibrariesForSelfExtract=true
          --output ./publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: AccessNote-win-x64
          path: ./publish
